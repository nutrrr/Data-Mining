<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก (Homepage)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            text-align: center; 
            color: white;
            background: black;
            overflow: hidden;
        }

        /* Container ของภาพพื้นหลัง */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;  
            background-position: center;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        .background-container img.active {
            opacity: 1;
        }

        /* ปรับกรอบให้สว่างขึ้น */
        .container { 
            max-width: 600px; 
            margin: auto; 
            background: rgba(255, 255, 255, 0.6);  
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3); 
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .logo { 
            width: 120px; 
            height: auto; 
            margin-bottom: 20px; 
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .button { 
            background: #ff6f61; 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 16px;
            transition: background 0.3s ease-in-out;
            animation: bounceButton 1.5s infinite;
        }

        @keyframes bounceButton {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .button:hover {
            background: #e61f1b;
        }

        /* เพิ่มการใช้ฟอนต์ Charm สำหรับข้อความภาษาอังกฤษ */
        .charm-bold {
            font-family: "Charm", serif;
            font-weight: 700;
            font-style: normal;
            color: black;
        }

        /* ใช้ฟอนต์ Mali สำหรับข้อความภาษาไทย */
        .mali-font {
            font-family: "Mali", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: black;
        }
    </style>
</head>
<body>
    <!-- พื้นหลังแบบค่อยๆ เปลี่ยน -->
    <div class="background-container">
        <img src="i.jpg" class="active">
        <img src="o.jpg">
        <img src="p.jpg">
        <img src="r.jpg">
        <img src="u.jpg">
        <img src="y.jpg">
    </div>

    <div class="container">
        <img src="pic.jpg" alt="โลโก้โปรแกรม" class="logo">
        <h1 class="charm-bold">welcome to the website</h1>
        <p class="mali-font">กดปุ่มด้านล่างเพื่อเริ่มต้นใช้งาน</p>
        
        <a href="3.html">
            <button class="button">เริ่มต้นใช้งาน</button>
        </a>
    </div>

    <script>
        function changeBackground() {
            let images = document.querySelectorAll('.background-container img');
            let currentIndex = 0;

            setInterval(() => {
                let nextIndex = (currentIndex + 1) % images.length;
                
                images[currentIndex].classList.remove('active');
                images[nextIndex].classList.add('active');

                currentIndex = nextIndex;
            }, 5000);
        }

        window.onload = changeBackground;
    </script>
</body>
</html>
